<html>
    <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Internet connections configuration</title>
	<style type="text/css"> body {	margin:0; padding:0; } 	</style>

<!-- JS -->
<script type="text/javascript" src="js/yui/yui-min.js"></script>
<script type="text/javascript" src="js/oop/oop-min.js"></script>
<script type="text/javascript" src="js/event-custom/event-custom-min.js"></script>
<script type="text/javascript" src="js/attribute/attribute-base-min.js"></script>
<script type="text/javascript" src="js/base/base-base-min.js"></script>
<script type="text/javascript" src="js/event/event-base-min.js"></script>
<script type="text/javascript" src="js/pluginhost/pluginhost-min.js"></script>
<script type="text/javascript" src="js/dom/dom-min.js"></script>
<script type="text/javascript" src="js/dom/dom-style-ie-min.js"></script>
<script type="text/javascript" src="js/node/node-min.js"></script>
<script type="text/javascript" src="js/event/event-base-ie-min.js"></script>
<script type="text/javascript" src="js/anim/anim-min.js"></script>


	<link href="css/anim.css" rel="stylesheet" type="text/css">
    </head>
    <body class="yui3-skin-sam  yui-skin-sam">
    <h1>LAN configuration</h1>

<div id="Static" class="yui3-module boxitem">
    <div class="yui3-hd">
        <h4>LAN</h4>
    </div>
    <div class="yui3-bd">
	<form method="POST" target="/test.lua">
	    <input type="hidden" name="path" value="interfaces.bridge0" />
	    <input type="hidden" name="cmd" value="setmany" />
            IP Address <input type="text" name="sm:ipaddr" value="$$$interfaces.bridge0.ipaddr$$$"/><br/>
	</form>
    </div>
</div>
<script type="text/javascript" src="js/ajax.js"></script>
<script>
function send_update(form)
{
    var query = getValuesAsArray(form);
    //window.alert(query);
    ajax("POST", "/cmd.xml", query, true, 
	    function (x) {
//		window.alert(x.responseXML.getElementsByTagName("data")[0].firstChild.nodeValue);
//		document.getElementById("output").innerHTML= x.responseText;
	    }
	);

    return false;
}
</script>

<div id="PPPoE" class="yui3-module boxitem">
    <div class="yui3-hd">
        <h4>DHCPD</h4>
    </div>
    <div class="yui3-bd">
	<!-- form method="POST" target="/test.lua" onsubmit="send_update(this)" -->
	<form method="POST" target="/cmd.xml">
	    <input type="hidden" name="path" value="dhcpd.instances.instance[1]" />
	    <input type="hidden" name="cmd" value="setmany" />
	<table>
            <tr>
        	<td>Enabled:</td>
        	<td><input name="smattr::enable" type="checkbox" $$$code: checked(c:getNode('dhcpd.instances.instance[1]'):attr('enable')) $$$></td>
    	    </tr>
            <tr>
        	<td>First IP Address:</td>
    		<td><input type="text" name="sm:range.start" value="$$$dhcpd.instances.instance[1].range.start$$$"/></td>
            </tr>
            <tr>
        	<td>Last IP Address :</td>
        	<td><input type="text" name="sm:range.end" value="$$$dhcpd.instances.instance[1].range.end$$$"/></td>
            </tr>
            <tr>
        	<td>Default Lease Time:</td>
        	<td><input type="text" name="sm:default-lease-time" value="$$$dhcpd.instances.instance[1].default-lease-time$$$"/></td>
            </tr>
            <tr>
        	<td>Max Lease Time:</td>
        	<td><input type="text" name="sm:max-lease-time" value="$$$dhcpd.instances.instance[1].max-lease-time$$$"/></td>
            </tr>
            <tr>
        	<td>&nbsp;</td>
        	<td><input type="button" name="Update" value="Update" onclick="send_update(this.form)"/></td>
            </tr>
	</table>
	</form>
    </div>
</div>


</body>
</html>
